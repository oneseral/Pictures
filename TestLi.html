<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">123</button>
	<input type="number">
	<script>
		(function() {
			HTMLElement.prototype.html = function(text) {
				this.innerHTML = text;
			};

			document.getElementById('btn').html('456');
		})();
	</script>
</body>
</html>
